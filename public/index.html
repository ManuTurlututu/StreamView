    <div id="live" class="tab-content active">
      <div class="sort-search-container">
        <select id="sort-selector">
          <option value="viewers">Sort : Viewers</option>
          <option value="duration">Sort : Recent</option>
          <option value="name">Sort : Name</option>
        </select>
        <input type="text" id="search-live" class="search-input" placeholder="Search...">
      </div>
      <div id="channels-list"></div>
    </div>

    <div id="upcoming" class="tab-content">
      <div class="sort-search-container">

          <option value="date">Sort : Start Time</option>
          <option value="name">Sort : Channel</option>

        <input type="text" id="search-upcoming" class="search-input" placeholder="Search...">
      </div>
      <div id="upcoming-channels-list"></div>
    </div>

    <div id="channels" class="tab-content">
      <div class="sort-search-container">
        <select id="sort-channels-selector">
          <option value="date">Sort : Newest</option>
          <option value="name">Sort : Name</option>
        </select>
        <input type="text" id="search-channels" class="search-input" placeholder="Search...">
      </div>
      <div id="followed-channels-list"></div>
    </div>

    <div id="notification-tab" class="tab-content">
      <div class="sort-search-container">
        <input type="text" id="search-notifications" class="search-input" placeholder="Search...">
      </div>
      <div id="notification-log-list"></div>
    </div>

      <div id="youtube-login" style="display: none;">
        <a href="/auth/youtube" class="youtube-login-button">Se connecter avec YouTube</a>
      </div>
      <div id="logout-api" style="display: none;">
        <a href="/logout-api" id="logout-api-button" class="login-button">Logout API</a>
      </div>
    </div>

    <div id="notifications" class="notifications-container"></div>
