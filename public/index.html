<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamView</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="live">
        <img src="/images/live.png" alt="Live"> Live
      </div>
      <div class="tab" data-tab="upcoming">
        <img src="/images/upcoming.png" alt="Upcoming"> Upcoming
      </div>
      <div class="tab" data-tab="channels">
        <img src="/images/channels.png" alt="Channels" class="twitch-icon"> Channels
      </div>
      <div class="tab" data-tab="notification-tab">
        <img src="/images/Notifications.png" alt="Notifications"> Notifications
      </div>
      <div class="tab" data-tab="settings">
        <svg class="settings-icon" viewBox="0 0 24 24">
          <path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.30-.61-.22l-2.49 1c-.52-.40-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.30.61.22l2.49-1c.52.40 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l-2-3.46c-.12-.22-.07-.49.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
        </svg> Settings
      </div>
    </div>

    <div id="live" class="tab-content active">
      <div class="sort-search-container">
        <select id="sort-selector">
          <option value="viewers">Sort : Viewers</option>
          <option value="duration">Sort : Recent</option>
          <option value="name">Sort : Name</option>
        </select>
        <input type="text" id="search-live" class="search-input" placeholder="Search...">
      </div>
      <div id="channels-list"></div>
    </div>

    <div id="upcoming" class="tab-content">
      <div class="sort-search-container">
        <select id="sort-upcoming-selector">
          <option value="date">Sort : Start Time</option>
          <option value="name">Sort : Channel</option>
        </select>
        <input type="text" id="search-upcoming" class="search-input" placeholder="Search...">
      </div>
      <div id="upcoming-channels-list"></div>
    </div>

    <div id="channels" class="tab-content">
      <div class="sort-search-container">
        <select id="sort-channels-selector">
          <option value="date">Sort : Newest</option>
          <option value="name">Sort : Name</option>
        </select>
        <input type="text" id="search-channels" class="search-input" placeholder="Search...">
      </div>
      <div id="followed-channels-list"></div>
    </div>

    <div id="notification-tab" class="tab-content">
      <div class="sort-search-container">
        <input type="text" id="search-notifications" class="search-input" placeholder="Search...">
      </div>
      <div id="notification-log-list"></div>
    </div>

    <div id="settings" class="tab-content">
      <div id="twitch-login" style="display: none;">
        <a href="/auth/twitch" class="login-button">Se connecter avec Twitch</a>
      </div>
      <div id="youtube-login" style="display: none;">
        <a href="/auth/youtube" class="youtube-login-button">Se connecter avec YouTube</a>
      </div>
      <div id="logout-api" style="display: none;">
        <a href="/logout-api" id="logout-api-button" class="login-button">Logout API</a>
      </div>
    </div>

    <div id="notifications" class="notifications-container"></div>
  </div>
</body>
</html>
